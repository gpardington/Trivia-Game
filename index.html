<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Rock Trivia!</title>
    <!--Links to CSS style sheet, BootStrap, and Google Fonts-->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Monoton&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--Header-->
    <div class="header row">
        <div class="col-sm-1"></div>
        <h1 id="heading" class="col-sm-10 text-center">Who Wants to be a Classic Rock Master?!</h1>
        <div class="col-sm-1"></div>
    </div>
    
    <!--Trying to get a start button to work without messing everything else up
        <div class="container-fluid">
        <div id="start-screen">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    <button id="start-button">Let's Play!</button>
                </div>
                <div class="col-md-2"></div>
        </div>
    </div>-->

   <!--Actual Quiz content starts--> 
    <div class="quiz-container row">
        <div class="col-sm-1"></div>
        <div id="quiz" class="col-sm-10 text-center"></div>
        <div class="col-sm-1"></div>
    </div>
    <div class="submit row"> 
        <div class="col-sm"></div>
        <div class="col-sm buttons"> 
            <button id="previous">Previous Question</button>
            <button id="next">Next Question</button>
            <button id="submit">Submit Quiz</button>
            <div id="countdown"></div>
            <div id="results"></div>
        </div>
        <div class="col-sm"></div>
    </div>  

    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
